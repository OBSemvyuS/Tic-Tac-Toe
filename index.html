<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="flex__container">
      <div class="banner"><h1>Tic Tac Toe</h1></div>
      <!-- Création du quadrillage qui contient l'ensemble les 9 carrés -->
      <div class="grid">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <!-- Création d'un écran de fin de partie -->
      <div id="endingGame">
        <p id="endGameStatus"></p>
        <!-- rajout d'un bouton qui permet de relancer la partie -->
        <input type="button" value="Restart" id="reloadGame" />
      </div>

      <h1 id="gameStatus">Le joueur 1 commence!</h1>
    </div>

    <script src="main.js"></script>
  </body>
</html>
